filebeat.inputs:
  - type: filestream
    id: default-filestream
    paths:
      - ingest_data/*.log

  - type: log
    enabled: true
    paths:
      - elk/logs/mysql_data/*.log
    fields:
      log_type: mysql


  - type: log
    enabled: true
    paths:
      - elk/logs/nginx_data/*.log
    fields:
      log_type: nginx


  - type: log
    enabled: true
    paths:
      - elk/logs/gunicorn_data/*.log
    fields:
      log_type: gunicorn



filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_docker_metadata: ~

setup.kibana:
  host: ${KIBANA_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}

output.elasticsearch:
  hosts: ${ELASTIC_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}
  ssl.enabled: true
  ssl.certificate_authorities: "certs/ca/ca.crt"
