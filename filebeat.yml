filebeat.inputs:
  - type: filestream
    id: default-filestream
    paths:
      - ingest_data/*.log
    scan_frequency: 5s

  - type: log
    paths:
      - /var/lib/mysql/*.log
    fields:
      log_type: mysql
    scan_frequency: 5s


  - type: log
    paths:
      - /var/log/nginx/*.log
    fields:
      log_type: nginx
    scan_frequency: 5s


  - type: log
    paths:
      - /var/log/*.log
    fields:
      log_type: gunicorn
    scan_frequency: 5s



filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_docker_metadata: ~

setup.kibana:
  host: ${KIBANA_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}

output.elasticsearch:
  hosts: ${ELASTIC_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}
  ssl.enabled: true
  ssl.certificate_authorities: "certs/ca/ca.crt"
