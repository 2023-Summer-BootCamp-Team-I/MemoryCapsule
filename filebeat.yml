filebeat.inputs:
  - type: filestream
    id: default-filestream
    paths:
      - ingest_data/*.log

  - type: filestream
    enabled: true
    paths:
      - /var/log/nginx/*.log
    fields:
      log_type: nginx



filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_docker_metadata: ~

setup.kibana:
  host: ${KIBANA_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}

output.logstash:
  enabled: true
  hosts: ["logstash:5044"]

